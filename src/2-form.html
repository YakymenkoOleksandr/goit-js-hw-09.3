<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-normalize@1/modern-normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>

    <form class="feedback-form">
      <label class="eMailFild">
        Email </br>
        <input type="email" name="email" class="emailInputFild" autofocus />
      </label>
      <label class="messageFild">
        Message </br>
        <textarea name="message" rows="1" class="textInputFild"></textarea>
      </label>
      <button type="submit" class="buttonSubmit">Submit</button>
    </form>
    <script defer type="module" src="./js/2-form.js"></script>
  </body>
</html>
